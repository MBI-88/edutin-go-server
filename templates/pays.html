                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        <li class="nav-item">

                        <select class="form-select" aria-label="Default seleted" id="selectOptions">
                            <option value="1" seleted>Visa</option>
                            <option value="2">Master Car</option>
                            <option value="3">Itau</option>
                            <option value="4">Prex</option>
                            <option value="5">OCA Blue</option>
