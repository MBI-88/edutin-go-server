<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"
        async></script>
    <style>
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-visa {
            background-color: #c07803;
        }

        .card-euro {
            background-color: #0d9be8;
        }
    </style>
    <title>Pagos</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Maikel Barrios Insua</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/car">Carrito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/offerts">Ofertas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news">Novedades</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categorias
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/man">Hombres</a></li>
                                <li><a class="dropdown-item" href="/women">Mujeres</a></li>
                                <li><a class="dropdown-item" href="/children">Niños</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container payment-container">
            <div class="text-center mb-4">
                <h2>Liberbank</h2>
                <h4>Confirmación del pago</h4>
            </div>
            <form action="/pays" method="post">
                <div class="d-flex flex-lg-row gap-3 justify-content-between">
                    <div>
                        <div class="form-group">
                            <label for="paymentMethod">Forma de pago</label>
                            <div class="border-top">
                                <div class="form-check border p-5 card-visa mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard"
                                        value="creditCard" checked>
                                    <label class="form-check-label text-white" for="creditCard">
                                        Tarjeta de crédito
                                        <img src="https://via.placeholder.com/20x20" alt="Visa">
                                        <img src="https://via.placeholder.com/20x20" alt="MasterCard">
                                    </label>
                                </div>
                                <div class="form-check border p-5 card-euro">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="euro6000"
                                        value="euro6000">
                                    <label class="form-check-label text-white" for="euro6000">
                                        Tarjetero EURO 6000 <img src="https://via.placeholder.com/20x20"
                                            alt="EURO 6000">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <select class="form-control mt-2" id="exchange">
                            <option>USD</option>
                            <option>EURO</option>
                        </select>
                    </div>

                    <div>
                        <div class="form-group">
                            <label for="operationNumber">Número de operación</label>
                            <input type="text" class="form-control" id="operationNumber" value="Test" readonly>
                        </div>

                        <div class="form-group">
                            <label for="amount">Importe</label>
                            <input type="text" class="form-control" id="amount" value="{{.PriceUSD}}" readonly>
                            <input type="number" hidden value="{{.PriceEUR}}" id="PriceEUR">
                            <input type="number" hidden value="{{.PriceUSD}}" id="PriceUSD">
                        </div>

                        <div class="form-group">
                            <label for="cardNumber">Tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber" 
                            placeholder="Número de tarjeta" value=""
                            oninput="validateCardNumber(this)"
                            >
                            <p style="color: red;" id="errorCard" hidden></p>
                        </div>

                        <div class="form-group">
                            <label for="expiryDate">Fecha caducidad (MM/AAAA)</label>
                            <div class="d-flex w-fit">
                                <div class="col">
                                    <select class="form-control" id="expiryMonth">
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                        <option>05</option>
                                        <option>06</option>
                                        <option>07</option>
                                        <option>08</option>
                                        <option>09</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="expiryYear">
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                        <option>2026</option>
                                        <option>2027</option>
                                        <option>2028</option>
                                        <option>2029</option>
                                        <option>2030</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="securityCode">Código seguridad</label>
                            <input type="text" class="form-control" id="securityCode" placeholder="CVV">
                        </div>
                    </div>
                </div>

                <hr>
                <div class="form-group mt-3 d-flex justify-content-between px-1">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Pagar</button>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            "use strict"
            
            const handlerCurrencyChange = () => {
                const amount = document.getElementById("amount")
                const exchange = document.getElementById("exchange").value
                const tp = exchange == "EURO" ? document.getElementById("PriceEUR").value : document.getElementById("PriceUSD").value
                amount.value = tp
            }
            document.getElementById("exchange").addEventListener("change", handlerCurrencyChange);

            const validateCardNumber = () => {
                const reg = /[a-zA-Z0-9]{8}/
                const cardNumber = document.getElementById("cardNumber")
                if (!reg.test(cardNumber.value)) {
                    document.getElementById("errorCard").innerHTML = "Error en tarjeta"
                    document.getElementById("errorCard").hidden = false
                } else {
                    document.getElementById("errorCard").hidden = true
                }
            }

        </script>

    </main>

</body>

</html>
